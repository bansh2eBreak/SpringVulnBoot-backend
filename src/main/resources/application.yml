spring:
  datasource:
    url: jdbc:mysql://localhost:3306/SpringVulnBoot
    username: root
    password: Root1234@..
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
      
# MyBatis配置
mybatis:
  configuration:
    # 开启SQL语句打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Actuator配置 - 启用所有端点
management:
  endpoints:
    web:
      exposure:
        include: "*"  # 启用所有端点
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    env:
      show-values: always

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    url: /v3/api-docs
    path: /swagger-ui.html
    disable-swagger-default-url: true

# LDAP 配置（用于 LDAP 注入漏洞演示）
ldap:
  # 本地开发环境：使用 localhost（需要端口映射 389:389）
  # Docker Compose环境：通过环境变量 LDAP_URLS=ldap://openldap:389 覆盖
  urls: ldap://localhost:389
  base: dc=secnotes,dc=icu
  username: cn=admin,dc=secnotes,dc=icu
  password: admin123