spring:
  datasource:
    url: jdbc:mysql://localhost:3306/SpringVulnBoot
    username: root
    password: Root1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis配置
mybatis:
  configuration:
    # 开启SQL语句打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Actuator配置 - 启用所有端点
management:
  endpoints:
    web:
      exposure:
        include: "*"  # 启用所有端点
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    env:
      show-values: always
